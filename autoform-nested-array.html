<head>
  <title>autoform-nested-array</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Meteor!</h1>
    {{> form}}
  </div>
</body>

<template name="form">

  <h2>Insert</h2>

  {{>quickForm
    id='NameForm'
    type='insert'
    collection='Names'
  }}

  <h2>Update</h2>

  {{>quickForm
    id='EditNameForm'
    type='update'
    collection='Names'
    doc=name
  }}
</template>
